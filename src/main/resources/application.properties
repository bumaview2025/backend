spring.application.name=bumaview

# Google OAuth2 Configuration
oauth2.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
oauth2.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
oauth2.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/api/oauth2/callback/google}
oauth2.google.scope=openid email profile
