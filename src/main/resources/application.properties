spring.application.name=bumaview
spring.main.allow-bean-definition-overriding=true

oauth2.google.client-id=${CLIENT_ID}
oauth2.google.client-secret=${CLIENT_SECRET}
oauth2.google.redirect-uri=${REDIRECT_URI}
oauth2.google.base-url=https://accounts.google.com/o/oauth2/v2/auth
oauth2.google.grant-type=authorization_code

jwt.secret-key=${JWT_SECRET}
jwt.access-expiration=3600000

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration=ERROR

spring.config.import=optional:file:.env[.properties]

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File storage path
file.upload.portfolio-dir=./uploads/portfolios
file.upload.sample-dir=./uploads/samples